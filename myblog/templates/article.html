{% extends "base.html" %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="article-title">
            <h1>{{ article.title }}</h1>
        </div>
        <div class="myarticle">
        {{ article.content }}
        </div>
        <div class="mynote article-note">
            发表于:{{ article.time }}&nbsp;|&nbsp;作者:{{ article.author }}
        </div>
    </div>
{% endblock %}
