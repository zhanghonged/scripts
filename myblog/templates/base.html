<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}个人博客>{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive-nav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/my.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-2.0.2.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/responsive-nav.min.js' %}"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>

<div role="navigation" id="foo" class="nav-collapse">
    <ul>
        <li class="active"><a href="{% url 'list' %}">首页</a></li>
        <li><a href="{% url 'list' %}">分类</a></li>
        <li><a href="{% url 'list' %}">归档</a></li>
        <li><a href="{% url 'list' %}">标签</a></li>
    </ul>
</div>

<div role="main" class="main">
    <a href="#nav" class="nav-toggle">Menu</a>
    {% block content %}
    {% endblock %}
</div>

<script>
    var navigation = responsiveNav("foo", {customToggle: ".nav-toggle"});
</script>
</body>
</html>
