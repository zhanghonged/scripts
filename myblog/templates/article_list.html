{% extends 'base.html' %}

{% block title %}
    文字列表
{% endblock %}

{% block content %}

    <div class="">
        <div>
            {% for article in article_list %}
                <div class="mytitle">
                <a href="{% url 'cont' article.id %}">{{ article.title }}</a>
                </div>
                <div class="mynote">{{ article.time }}</div>
                <br>
            {% endfor %}
        </div>

    </div>

{% endblock %}
